<!DOCTYPE html	>

<html>

<head>
	<meta name="description" content="Personal Website of Aditya Sreekumar" />
	<meta name="revised" content="Aditya Sreekumar, 09/17/12" />

	<link rel="stylesheet" type="text/css" href="aditya_style.css" />
	<title> Aditya Sreekumar </title>
	<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37159231-1']);
  _gaq.push(['_setDomainName', 'adityasreekumar.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>


<body>
	<div id="main_div">

		<header>
			<table class="header">
				<tr>
					<td id="page_header_name">
						<p>
							Aditya Sreekumar
						</p>
					</td>
				</tr>
			</table>
		</header>

		<table border="0" id="nav_table">
			<tr>
				<td class="navigation_menu selected" onclick="window.location='index.html'">About Me</td>
				<td class="navigation_menu unselected" onclick="window.location='academic.html'">Academic Work</td>
				<td class="navigation_menu unselected" onclick="window.location='gallery.html'">Gallery<td>
				<td class="navigation_menu unselected" onclick="window.location='contact.html'">Contact</td>
			</tr>
		</table>


		<div id="content">
			<ul>
				{% for post in site.posts %}
				 <li>
					 	<a href="{{ post.url }}">{{ post.title }}</a>
					 	<p>
					 		{{ post.excerpt }}
						</p>
				 	</li>
				{% endfor %}
			</ul>
		</div>

		<footer>
			<p class="footer_content">
			</p>
		</footer>
	</div>

</body>

</html>
